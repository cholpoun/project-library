<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Don't forget to change the title and connect the CSS file -->
  <title>Project Library</title>
</head>

<!-- Don't forget to connect the JavaScript file -->

</head>

<body>
  <section class="movie-library">
    <h1>Movie Library</h1>

    <!-- Filter and Sorting Controls -->
    <div class="controls">
      <!-- Filter Section -->
      <div class="filter">
        <h3>Filter by Genre</h3>
        <div class="filter-options">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="action">Action</button>
          <button class="filter-btn" data-filter="comedy">Comedy</button>
          <button class="filter-btn" data-filter="drama">Drama</button>
          <button class="filter-btn" data-filter="sci-fi">Sci-Fi</button>
        </div>
      </div>

      <!-- Sorting Section -->
      <div class="sort">
        <h3>Sort by Runtime</h3>
        <div class="sort-options">
          <button class="sort-btn" data-sort="descending">Descending</button>
          <button class="sort-btn active" data-sort="ascending">Ascending</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Movie Cards (grid) -->
  <section class="container" id="container">

  </section>


  <script src="script.js"></script>
</body>



</html>
