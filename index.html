<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <section class="movie-library">
    <h1>Movie Library</h1>

    <!-- Filter and Sorting Controls -->
    <div class="controls">
      <!-- Filter Section -->
      <div class="filter">
        <h3>Filter by Genre</h3>
        <div class="filter-options">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="action">Action</button>
          <button class="filter-btn" data-filter="comedy">Comedy</button>
          <button class="filter-btn" data-filter="drama">Drama</button>
          <button class="filter-btn" data-filter="sci-fi">Sci-Fi</button>
        </div>
      </div>

      <!-- Sorting Section -->
      <div class="sort">
        <h3>Sort by Runtime</h3>
        <div class="sort-options">
          <button class="sort-btn" data-sort="descending">Descending</button>
          <button class="sort-btn active" data-sort="ascending">Ascending</button>
        </div>
      </div>
    </div>

    <!-- Movie Cards -->
    <div class="movie-grid">
      <!-- Action Movie -->
      <div class="movie-card" data-genre="action" data-runtime="120">
        <!-- <img src="action-movie.jpg" alt="Action Movie">

      </div>

      <!-- Comedy Movie -->

        <!-- <img src="comedy-movie.jpg" alt="Comedy Movie">

      </div>

      <!-- Drama Movie -->
      <div class="movie-card" data-genre="drama" data-runtime="140">
        <!-- <img src="drama-movie.jpg" alt="Drama Movie">
